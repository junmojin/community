<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판 목록</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">게시판 목록</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Note</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the tests list -->
  <tr th:each="board : ${boardList}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.note}"></td>
    <td th:text="${board.createdAt}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
